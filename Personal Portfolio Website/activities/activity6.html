<h2 align="center">Free Student Enrollment Form Template</h2>

<div style="padding-left:520px;">

<form name="dbAccount" method="post" action="mail:Jomerubaldo@gmail.com">

<input type="text" placeholder="Last" size="30" name="dbLastName" />
<br/>

<p>Address</p>
<input type="text" placeholder="Address line 1" size="63" name="dbAddress" />
 <br/>
<br/>
<input type="text" placeholder="Address line 2" size="63" name="dbAddress" />

<br/>
<br/>

</select>

 <br/>
